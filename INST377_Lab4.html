<html>
    <head>
        <title>INST377 - Lab 4</title>

        <link rel="stylesheet" href="INST377_Lab4_Css.css">
    </head>

    <body>
        <h1 id="head1">INST377 - Lab 4</h1>

        <div class="container">
            <!-- Alert Me Section -->
            <section class="sections" id="alertSection">
                <form id="alertForm">
                    <label for="Name">Name: </label>
                    <input type="text" id="Name" name="Name" required>
                    <button type="submit" onclick="alertMe()">Alert Me!</button>
                </form>
            </section>

            <!-- Change Color Section -->
            <section class="sections" id="changeColorSection">
                <button type="button" onclick="changeColor()">Change Color</button>
            </section>

            <!-- Text Tester Section -->
            <section class="sections" id="textTesterSection">
                <form id="textTesterForm">
                    <label for="textTester">Text Tester:</label>
                    <input type="text" id="textTester" name="textTester" required>
                    <button type="button" onclick="validateText()">Validate Text</button>
                </form>
            </section>

            <!-- Add Text Section -->
            <section class="sections" id="addTextSection">
                <button type="button" onclick="addText()">Add Text</button>
            </section>
        </div>

         <script src="INST377_Lab4_js.js"></script>
    </body>
</html>
